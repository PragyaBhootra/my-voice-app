<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Realtime Voice Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ AI Voice Chat</h1>
            <p>Real-time conversation with OpenAI</p>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Conversation</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop Conversation</button>
        </div>
        
        <div class="status">
            <div id="status" class="status-text">Click "Start Conversation" to begin</div>
        </div>
        
        <div class="controls">
            <button id="recordBtn" class="btn btn-record" disabled>Hold to Speak</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-section">
                <h3>üìù Your Speech</h3>
                <div id="transcription" class="chat-content"></div>
            </div>
            <div class="chat-section">
                <h3>ü§ñ AI Response</h3>
                <div id="response" class="chat-content"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
