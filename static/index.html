<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎤 Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Load VAD library first -->
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.22/dist/bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎙️ AI Voice Assistant</h1>
            <p>Click start to begin conversation</p>
        </header>

        <div class="chat-container">
            <div id="chatHistory" class="chat-history"></div>
        </div>

        <div class="controls">
            <button id="startBtn" class="start-btn">
                <span class="btn-text">🚀 Start Conversation</span>
            </button>
            <div id="status" class="status">Click start to begin</div>
        </div>

        <div class="audio-player">
            <audio id="responseAudio" hidden></audio>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
